<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="icon" type="image/x-icon" href="./image/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image">
        <div class="odin-logo-wrapper">
    <div class="odin-logo">
        <img class="odin-logo-img" src="./image/odinlogo.png" alt="Photo of Odin">
        ODIN
    </div>
</div>
    </div>
    <div class="form-wrapper">
        <em>Sign Up Form</em>
    <div class="form">
    <div class="comp-logo">
        <img class="comp-logo-img"src="./image/logo.png" alt="logo of company with veri fast written on it">
    </div>
    
        <form method="post">
            <div class="form-first-row">
            <div class="first-name">
            <label for="name">First Name:</label>
            <input type="text" placeholder="First Name" name="firstname" id="name">
            </div>
            <div class="last-name">
                <label for="lastname">Last Name:</label>
                <input type="text" placeholder="Last Name" name="lastname" id="lastname">
            </div>
        </div>
        <div class="form-second-row">
            <div class="email-id">
                <label for="email">Email:</label>
                <input type="email" placeholder="arian@gmail.com" name="email" id="email">
                <span></span>
            </div>
            <div class="phone-no">
                <label for="phoneno">Phone No:</label>
                <input type="tel" placeholder="1234567893" name="phoneno" id="phoneno">
            </div>
            </div>
            <div class="form-third-row">
                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Abcd1" name="password" id="password" required>
                    <span></span>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" placeholder="Abcd1" name="confirm-password" id="confirm-password" required>
                    <span></span>
                </div>
                </div>
                <div class="form-fourth-row">
                    <div class="submit">
                        <button type="submit" name="btn">Create Account</button>
                    </div>
                    </div>
                </div>
        </form>
        <span>
            <em>Already have an Account?<a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form"  target="_blank" rel="noopener noreferrer">Click here</a></em>
    </span>

</div>
</div>
</body>
</html>
