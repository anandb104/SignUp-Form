<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="icon" type="image/x-icon" href="./image/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image">
        <div class="odin-logo-wrapper">
    <div class="odin-logo">
        <img class="odin-logo-img" src="./image/odinlogo.png" alt="Photo of Odin">
        ODIN
    </div>
</div>
    </div>
    <div class="form-wrapper">
    <div class="form">
    <div class="comp-logo">
        <img class="comp-logo-img"src="./image/logo.png" alt="logo of company with veri fast written on it">
    </div>
    
        <form>
            <div class="first-name">
            <label for="name">First Name:</label>
            <input type="text" placeholder="name" name="name" id="name">
            </div>
            <div class="last-name">
                <label for="lastname">Last Name:</label>
                <input type="text" placeholder="lastname" name="name" id="lastname">
                </div>
        </form>
</div>
</div>
</body>
</html>
